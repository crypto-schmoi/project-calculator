<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Calculator</title>
</head>
<body>
    <div class="calculator">
        <!-- Display for the calculator -->
        <div class="display">1234</div>


        <!-- Buttons for the calculator -->
        <div class="buttons">
            <div class="row1">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition">+</button>
            </div>

            <div class="row2">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtraction">-</button>
            </div>

            <div class="row3">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiplication">x</button>
            </div>

            <div class="row4">
                <button class="equals">=</button>
                <button class="zero">0</button>
                <button class="division">รท</button>
            </div>
            <div class="clear-button">
                <button class="clear">Clear</button>
            </div>
        </div>
    </div>




<script src="project-calculator.js"></script>
</body>
</html>
